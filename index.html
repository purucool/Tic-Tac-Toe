<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>Cross - Zero</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0">
                <span class="boxtext ">

                </span>
            </div>
            <div class="box bt-0">
                <span class="boxtext">

                </span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext">

                </span>
            </div>
            <div class="box bl-0">
                <span class="boxtext">

                </span>
            </div>
            <div class="box">
                <span class="boxtext">

                </span>
            </div>
            <div class="box br-0">
                <span class="boxtext">

                </span>
            </div>
            <div class="box bb-0 bl-0">
                <span class="boxtext">

                </span>
            </div>
            <div class="box bb-0">
                <span class="boxtext">

                </span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxtext">

                </span>
            </div>
        </div>
        <div class="gameinfo">
            <h1>
                WELCOME TO MY TIC TAC TOE
            </h1>
            <div>
                <span class="info">Turn For X</span>
                <button class="reset"> Reset</button>
            </div>
            <div class="imagebox">
                <img src="cat-bunny.gif" alt="excited">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
